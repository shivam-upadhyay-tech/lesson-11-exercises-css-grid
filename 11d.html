<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style/10a.css">
  <title>CSS Grid</title>
</head>
<body>
  <div style="display: grid;
  column-gap:10px;
  grid-template-columns: 140px 140px 140px;">

<div class="oliver">

  <div class="oliver-picture">
    <img class="oliver-profile" src="images/dog.jpg">
  </div>
  <div class="oliver-info">

    <div class="oliver-name">Rex</div>
    <div class="oliver-friends">

      <img class="dog-2-image" src="images/dog.jpg" alt="">
      4 mutual friends</div>
    <div class="add-button">
      <button class="add-friend-button">Add Friend</button>
    </div>

    </div>
    
</div> 

<div class="oliver">

  <div class="oliver-picture">
    <img class="oliver-profile" src="images/mimi-the-cat.jpg">
  </div>
  <div class="oliver-info">

    <div class="oliver-name">Mimi</div>
    <div class="oliver-friends">

      <img class="dog-2-image" src="images/dog2.jpg" alt="">
      3 mutual friends</div>
    <div class="add-button">
      <button class="add-friend-button">Add Friend</button>
    </div>

    </div>
    
</div> 


<div class="oliver">

  <div class="oliver-picture">
    <img class="oliver-profile" src="images/cat.jpg">
  </div>
  <div class="oliver-info">

    <div class="oliver-name">Oliver</div>
    <div class="oliver-friends">

      <img class="dog-2-image" src="images/mimi-the-cat.jpg" alt="">
      2 mutual friends</div>
    <div class="add-button">
      <button class="add-friend-button">Add Friend</button>
    </div>

    </div>

</div> 



  </div>
</body>
</html>
